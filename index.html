<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI Anime Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Anime Quote Generator</h1>
      </header>
      <main>
        <form id="get-quote">
          <input
            type="text"
            class="anime-input"
            placeholder="Enter anime/character here"
            id="anime-input"
            required />
          <input type="submit" class="button" value="Get Quote" />
          <div class="example">i.e: FMA, Bleach or Master Roshi</div>
        </form>
        <div id="quote"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Munia-Sircar" target="_blank"
          >Munia Sircar</a
        >, is open-sourced on
        <a
          href="https://github.com/Munia-Sircar/ai-anime-quote-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://ai-anime-quote-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>

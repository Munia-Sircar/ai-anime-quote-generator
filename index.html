<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Anime Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Anime Quote Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            class="anime-input"
            placeholder="Enter anime here"
            required />
          <input type="submit" class="button" value="Get Quote" />
        </form>
        <div class="show-quote">
          "Knowing what it feels like to be in pain, is exactly why we try to be
          kind to others.'' -- Jiraiya, Naruto
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Munia-Sircar" target="_blank"
          >Munia Sircar</a
        >, is open-sourced on
        <a
          href="https://github.com/Munia-Sircar/ai-anime-quote-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://ai-anime-quote-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>

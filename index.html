<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Anime Quote Generator</title>
  </head>
  <body>
    <header>
      <h1>Anime Quote Generator</h1>
    </header>
    <main>
      <form class="search-box">
        <input type="text" class="#" placeholder="Enter quote here" required />
        <input type="submit" class="#" value="Get Quote" />
      </form>
      <div class="show-quote">Show anime quote here</div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Munia-Sircar" target="_blank">Munia Sircar</a
      >, is open-sourced on
      <a
        href="https://github.com/Munia-Sircar/ai-anime-quote-generator"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://ai-anime-quote-generator.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
